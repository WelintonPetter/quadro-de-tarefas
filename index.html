<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ACOMPANHAR ANDAMENTO</title>
</head>
<body>

    <main>
        <header>
            <span>Projects / Manual do Dev</span>
            <h1>ORDENS</h1>
        </header>

        <section class="columns">
            <section class="column">
                <h2 class="column__title">PARA FAZER</h2>
                <button id="addOrderButton">Adicionar Ordem</button>
                <form id="orderForm" class="hidden">
                    <label for="orderNumber">Número da Ordem</label>
                    <input type="text" id="orderNumber" name="orderNumber" readonly>

                    <label for="orderDescription">Descrição da Ordem</label>
                    <textarea id="orderDescription" name="orderDescription" required></textarea>

                    <label for="orderPriority">Criticidade</label>
                    <select id="orderPriority" name="orderPriority" required>
                        <option value="Baixo">Baixo</option>
                        <option value="Medio">Médio</option>
                        <option value="Alto">Alto</option>
                        <option value="Critico">Crítico</option>
                    </select>

                    <button type="submit">Criar Ordem</button>
                </form>
                <section class="column__cards"></section>
            </section>

            <section class="column">
                <h2 class="column__title">EM ANDAMENTO</h2>
                <section class="column__cards"></section>
            </section>

            <section class="column">
                <h2 class="column__title">PARA REVER</h2>
                <section class="column__cards"></section>
            </section>

            <section class="column">
                <h2 class="column__title">FINALIZADO</h2>
                <section class="column__cards"></section>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
